<div class="container">
  <div class="header">
      <h2>CREATE ACCOUNT</h2>
      <P>Fill the form below to create an account. Make sure to enter true information. The fields with <span class="required"> *</span> has to be filled</P>
  </div>

  <div class="row">
    <div class="col-8 offset-2">
        <form [formGroup]="user" (ngSubmit) = "onSubmit(user)">
            <div class="form-group">
              <label for="name">Name: </label><span class="required"> *</span>
              <input type="text" class="form-control" id="name" placeholder="Full name" formControlName="name">
              <small>
                <div *ngIf="user.get('name').hasError('required') && user.get('name').touched " class="alert alert-danger" role="alert">
                  Name field MUST be filled!
                </div>
              </small>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Email adress" formControlName="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone: </label><span class="required"> *</span>
                <input type="text" class="form-control" id="phone" placeholder="Phone number" formControlName="phone">
                <small>
                  <div *ngIf="user.get('phone').hasError('required') && user.get('phone').touched " class="alert alert-danger" role="alert">
                    Phone number should be of format 0*********
                  </div>
                </small>
            </div>
          <div formGroupName="password">
                <div class="form-group">
                    <label for="password">Password: </label><span class="required"> *</span>
                    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="pass1">
                  </div>
                  <div class="form-group">
                      <label for="password2">Rewrite Password: </label><span class="required"> *</span>
                      <input type="password" class="form-control" id="password2" placeholder="Password" formControlName="pass2">
                  </div>
            </div>
            <button type="submit" class="btn btn-dark" id="sign-up" [disabled] = "user.invalid">Create Account</button>
            </form>
    </div>
  </div>
</div>
