<div class="container">
  <div style="text-align:center;">
      <img width="300" alt="shule app Logo" src="../../../assets//images//ShuleAppLogo.jpg">
  </div>
  <div class="row">
    <div class="col-8 offset-2">
      <form [formGroup]="user" (ngSubmit) = "onSubmit(user)">
        <div class="form-group">
          <label for="user-name">User name: </label>
          <input type="text" class="form-control" id="user-name" placeholder="User name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-dark" id="log-in">Log In</button>
        </form>
    </div>

    <div class="col-8 offset-2">
      <div class="info">
        <p><a href="###" class="link">Forgot your password?</a></p>
      </div>
    </div>

    <div class="col-8 offset-2">
      <div class="info">
          <p>Don't you have an account? <a [routerLink]="['/signup']" class="link">SIGN UP</a></p>
      </div>
    </div>
  </div>
</div>
